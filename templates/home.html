<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="static/home.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Details</title>
</head>
<body>

    <div class="header">
        FLIGHT PRICE PREDICTOR
    </div>

    <div class="flash">
        {%for message in get_flashed_messages()%} 
              {{message}}
        {%endfor%}
    </div>
        
    <div class="main">
        <form action="" method="post">
            <div class="form-group mt-3">
                <label for="Airline">Airline</label>
                <select name="Airline" id="Airline" class="form-control form-control-lg">
                    <option value="Air India">Air India</option>
                    <option value="GoAir">GoAir</option>
                    <option value="IndiGo">IndiGo</option>
                    <option value="Jet Airways">Jet Airways</option>
                    <option value="Jet Airways Business">Jet Airways Business</option>
                    <option value="Multiple carriers">Multiple carriers</option>
                    <option value="Multiple carriers Premium economy">Multiple carriers Premium economy</option>
                    <option value="SpiceJet">SpiceJet</option>
                    <option value="Vistara">Vistara</option>
                    <option value="Vistara Premium economy">Vistara Premium economy</option>
                    <option value="Air Asia">Air Asia</option>
                </select>
            </div>
            <div class="row mt-3">
                <div class="form-group col">
                    <label for="Source">Source</label>
                    <select name="Source" id="Source" class="form-control form-control-lg">
                        <option value="Delhi">Delhi</option>
                        <option value="Kolkata">Kolkata</option>
                        <option value="Banglore">Banglore</option>
                        <option value="Mumbai">Mumbai</option>
                        <option value="Chennai">Chennai</option>
                    </select>
                </div>
                <div class="form-group col">
                    <label for="Destination">Destination</label>
                    <select name="Destination" id="Destination" class="form-control form-control-lg">
                        <option value="Cochin">Cochin</option>
                        <option value="Banglore">Banglore</option>
                        <option value="Delhi">Delhi</option>
                        <option value="New Delhi">New Delhi</option>
                        <option value="Hyderabad">Hyderabad</option>
                        <option value="Kolkata">Kolkata</option>
                    </select>
                </div>
            </div>
            <div class="row mt-3">
                <div class="form-group col">
                    <label for="Departure_time">Departure_Time</label>
                    <input type="datetime-local" name="Departure_time" id="Departure_time" class="form-control form-control-lg">
                </div>
                <div class="form-group col">
                    <label for="Arrival_time">Arrival_time</label>
                    <input type="datetime-local" name="Arrival_time" id="Arrival_time" class="form-control form-control-lg">
                </div>
            </div>
            <div class="form-group mt-3">
                <label for="Stops">Stops</label>
                <select name="Stops" id="Stops" class="form-control form-control-lg">
                    <option value=0>Non Stop</option>
                    <option value=1>1</option>
                    <option value=2>2</option>
                    <option value=3>3</option>
                    <option value=4>4</option>
                </select>
            </div>
            <div class="text-center">
                <input type="submit" value="Predict Price" class="mt-3 mb-3 btn btn-outline-primary">
            </div>
        </form>
    </div>

    <div class="footer">
        made by @Chetan Bagra
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
